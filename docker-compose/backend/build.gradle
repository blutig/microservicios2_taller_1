buildscript {
	ext {
		springBootVersion = "2.0.4.RELEASE"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: "java-library"
apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group = "co.com.taller1"
archivesBaseName = "backend"
version = "0.0.1-SNAPSHOT"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
	mavenCentral()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE")
	compile("org.springframework:spring-context-support:5.0.8.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-jdbc:2.0.4.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-data-jpa:2.0.4.RELEASE")
	compile("mysql:mysql-connector-java:5.1.46")

	testCompile("org.springframework.boot:spring-boot-starter-test")
}
